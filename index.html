<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>EasyConvert</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="glass-topbar">
    <div class="theme-switch">
      <span class="icon sun">☀️</span>
      <input type="checkbox" id="toggleTheme">
      <label class="toggle-label" for="toggleTheme">
        <span class="slider"></span>
      </label>
      <span class="icon moon">🌙</span>
    </div>
  </div>
  <div class="glass-box">
    <h1>EasyConvert</h1>
    <input id="inputValue" type="number" placeholder="Wert eingeben" required>
    <div id="result" class="result-box"></div>
    <div style="display: flex; gap: 12px; margin-bottom: 16px;">
      <select id="fromUnit">
        <option value="mm">Millimeter (mm)</option>
        <option value="cm">Zentimeter (cm)</option>
        <option value="dm">Dezimeter (dm)</option>
        <option value="m">Meter (m)</option>
        <option value="km">Kilometer (km)</option>
      </select>
      <span style="align-self: center;">→</span>
      <select id="toUnit">
        <option value="mm">Millimeter (mm)</option>
        <option value="cm">Zentimeter (cm)</option>
        <option value="dm">Dezimeter (dm)</option>
        <option value="m">Meter (m)</option>
        <option value="km">Kilometer (km)</option>
      </select>
    </div>
    <button onclick="convert()">Umrechnen</button>
    <button onclick="resetFields()">Zurücksetzen</button>
  </div>
<div
button class="setting-btn">
  <span class="bar bar1"></span>
  <span class="bar bar2"></span>
  <span class="bar bar1"></span>
</button>
</div>
  <script src="scribt.js"></script>
</body>
</html>
